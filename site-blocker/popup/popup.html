<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Removed Google Fonts for minimal approach -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Added subtle emoji back to title for personality -->
    <h1>ðŸ”’ GrayedOut</h1>

    <div class="section">
      <h2>Quick Add Site</h2>
      <div class="input-group">
        <input type="text" id="site-input" placeholder="e.g., facebook.com, twitter.com">
        <button id="add-site">Add Site</button>
      </div>
    </div>

    <div class="section">
      <h2>Block Mode</h2>
      <div class="radio-group">
        <label>
          <input type="radio" name="mode" value="always" id="mode-always">
          <span>Always Block</span>
        </label>
        <label>
          <input type="radio" name="mode" value="scheduled" id="mode-scheduled">
          <span>Scheduled</span>
        </label>
      </div>
    </div>

    <div class="section" id="schedule-section">
      <h2>Schedule Settings</h2>
      <div class="time-inputs">
        <div class="time-group">
          <label for="start-time">Start Time</label>
          <input type="time" id="start-time" value="09:00">
        </div>
        <div class="time-group">
          <label for="end-time">End Time</label>
          <input type="time" id="end-time" value="17:00">
        </div>
      </div>
      <div class="days">
        <label><input type="checkbox" value="mon" checked> Mon</label>
        <label><input type="checkbox" value="tue" checked> Tue</label>
        <label><input type="checkbox" value="wed" checked> Wed</label>
        <label><input type="checkbox" value="thu" checked> Thu</label>
        <label><input type="checkbox" value="fri" checked> Fri</label>
        <label><input type="checkbox" value="sat"> Sat</label>
        <label><input type="checkbox" value="sun"> Sun</label>
      </div>
    </div>

    <div class="section">
      <h2>Blocked Sites</h2>
      <div id="sites-list" class="sites-list"></div>
    </div>

    <div class="footer">
      <button id="save-btn" class="save-btn">Save Settings</button>
      <a href="#" id="options-link">More Options</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
